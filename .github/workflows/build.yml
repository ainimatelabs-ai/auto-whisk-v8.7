name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install PySide6==6.6.1 requests==2.31.0 pyinstaller==6.3.0
    
    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name="AutoWhisk" auto_whisk.py
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: AutoWhisk-Windows
        path: dist/AutoWhisk.exe
        retention-days: 30
